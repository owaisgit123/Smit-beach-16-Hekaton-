<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO CWT - Solid Wood Products Gallery</title>
    <link rel="stylesheet" href="prices.css">
    
</head>
<body>
    <div class="main-content" id="mainContent">
      <header class="header" id="header">
            <div class="logo">
                
                <div class="logo-text"><img src="imge.logo/logo.png" alt="" height="67px" width="130px"><br></div>
            </div>
            <nav class="nav" id="nav">
                <a href="index.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a href="prices.html">Prices for services</a>
                <a href="About.html">About us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
        </header>
        
        <!-- Our Work Slider Section -->
        <section class="our-work-section" id="our-work-section">
            <h2 id="font11" class="our-work-title scroll-animate">Price Ilotc </h2  >
            <div class="slider-container scroll-animate-scale">
                <div class="slider">
                    <div class="slider-wrapper" id="sliderWrapper">
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                    </div>
                    
                    <button class="slider-nav prev" id="prevBtn">‹</button>
                    <button class="slider-nav next" id="nextBtn">›</button>
                </div>
                
                <div class="slider-dots" id="sliderDots">
                    <div class="dot active" data-slide="0"></div>
                    <div class="dot" data-slide="1"></div>
                    <div class="dot" data-slide="2"></div>
                    
                   
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section" id="contact-section">
            <h2 class="contact-title scroll-animate">ANY QUESTIONS?</h2>
            <div class="contact-content">
                <div class="contact-form scroll-animate-left">
                    <input type="text" class="form-input" placeholder="Your name" id="contactName">
                    <input type="tel" class="form-input" placeholder="Your telephone number" id="contactPhone">
                    <textarea class="form-textarea" placeholder="Your question" id="contactQuestion"></textarea>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
                
                <div class="contact-info scroll-animate-right">
                    <p class="contact-text">
                        Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.
                    </p>
                    <div class="wood-graphic"></div>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer-section">
            <div class="footer-content">
                <div class="footer-logo">
                   
                    <div class="footer-logo-text"><img src="imge.logo/logo.png" alt=""><br></div>
                </div>
                
                <div class="footer-phone">
                    03145504249
                </div>
                
                <div class="footer-address">
                    Karachi DHA phase 6 <br>
                    
                </div>
            </div>
            
            <div class="footer-bottom">
                <a href="#" class="privacy-link">Privacy Policy</a>
            </div>
        </footer>
    </div>
</div>
</div>
        <script src="script.js"></script>

</html>
